<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj účet - ASPETi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            background-color: #F5F7F6;
            padding: 2rem;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        .account-card {
            background-color: white;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
        }

        p {
            color: #374151;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s ease;
            display: inline-block;
        }

        .btn-homepage {
            background-color: #1e3a8a;
        }

        .btn-homepage:hover {
            background-color: #1e40af;
        }

        .btn-offers {
            background-color: #065f46;
        }

        .btn-offers:hover {
            background-color: #047857;
        }

        @media (max-width: 640px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Můj účet - ASPETi</h1>
        <div class="account-card">
            <p>Úspěšně se vám podařilo dostat na account stránku!</p>
            <div class="button-container">
                <a href="/" class="btn btn-homepage">Zpět na homepage</a>
                <a href="/account/offers" class="btn btn-offers">Moje nabídky</a>
            </div>
        </div>
    </div>
</body>
</html>
